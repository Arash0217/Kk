<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتو کلیکر تلگرام وب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #startButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <button id="startButton">شروع اتو کلیکر</button>

    <script>
        let isActive = false;

        // رفتن به تلگرام وب
        window.open('https://web.telegram.org', '_blank');

        document.getElementById('startButton').addEventListener('click', function() {
            isActive = !isActive;
            this.textContent = isActive ? 'توقف اتو کلیکر' : 'شروع اتو کلیکر';
            if (isActive) {
                startAutoClicker();
            }
        });

        function startAutoClicker() {
            function randomClick() {
                if (!isActive) return;

                const paintButton = document.evaluate('//*[@id="root"]/div/div[5]/div/button', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
                if (paintButton) {
                    const buttonText = paintButton.querySelector('span[class^="_button_text_"]').textContent;

                    if (buttonText === 'Paint') {
                        const canvas = document.querySelector('#canvasHolder');
                        if (canvas) {
                            const centerX = canvas.width / 2;
                            const centerY = canvas.height / 2;
                            simulatePointerEvents(canvas, centerX, centerY, centerX, centerY);

                            const moveX = Math.floor(Math.random() * 200) - 100;
                            const moveY = Math.floor(Math.random() * 200) - 100;
                            simulatePointerEvents(canvas, centerX, centerY, centerX + moveX, centerY + moveY);
                        }
                    }

                    setTimeout(randomClick, 2000); // هر 2 ثانیه یک بار کلیک می‌کند
                } else {
                    setTimeout(randomClick, 2000); // اگر دکمه پیدا نشد، دوباره چک می‌کند
                }
            }

            function simulatePointerEvents(element, startX, startY, endX, endY) {
                const events = [
                    new PointerEvent('pointerdown', { clientX: startX, clientY: startY, bubbles: true }),
                    new PointerEvent('pointermove', { clientX: startX, clientY: startY, bubbles: true }),
                    new PointerEvent('pointermove', { clientX: endX, clientY: endY, bubbles: true }),
                    new PointerEvent('pointerup', { clientX: endX, clientY: endY, bubbles: true })
                ];

                events.forEach(event => element.dispatchEvent(event));
            }

            randomClick(); // شروع اتو کلیکر
        }
    </script>
</body>
</html>
