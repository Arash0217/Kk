<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدایت به ایردراپ</title>
    <script>
        let paused = false; // وضعیت توقف

        function waitForElement(selector, callback) {
            const element = document.querySelector(selector);
            if (element) {
                callback(element);
            } else {
                setTimeout(() => waitForElement(selector, callback), 500);
            }
        }

        function simulatePointerEvents(element, x, y) {
            const events = [
                new PointerEvent('pointerdown', { clientX: x, clientY: y, bubbles: true }),
                new PointerEvent('pointermove', { clientX: x, clientY: y, bubbles: true }),
                new PointerEvent('pointerup', { clientX: x, clientY: y, bubbles: true })
            ];
            events.forEach(event => element.dispatchEvent(event));
        }

        function randomClick() {
            if (paused) {
                console.log('اسکریپت در حال توقف است.');
                return;
            }

            const paintButton = document.evaluate('//*[@id="root"]/div/div[5]/div/button', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
            if (paintButton) {
                const buttonText = paintButton.textContent.trim();

                if (buttonText === 'Paint') {
                    const canvas = document.querySelector('#canvasHolder');
                    if (canvas) {
                        const x = Math.floor(Math.random() * canvas.width);
                        const y = Math.floor(Math.random() * canvas.height);
                        simulatePointerEvents(canvas, x, y);
                        simulatePointerEvents(paintButton, 0, 0);
                        const nextClickDelay = Math.floor(Math.random() * 1000) + 1000;
                        setTimeout(randomClick, nextClickDelay);
                    }
                }
            } else {
                console.log('ناحیه نقاشی پیدا نشد. سعی در باز کردن آن.');
                openPaintWindow();
                setTimeout(randomClick, 2000);
            }
        }

        function openPaintWindow() {
            waitForElement('#canvasHolder', (canvas) => {
                console.log('ناحیه نقاشی باز شد.');
            });
        }

        function startScript() {
            console.log('اسکریپت شروع شد.');
            openPaintWindow();
            setTimeout(randomClick, 2000);
        }

        function togglePause() {
            paused = !paused;
            const button = document.getElementById('pauseButton');
            button.textContent = paused ? 'ادامه' : 'توقف';
            console.log(paused ? 'اسکریپت متوقف شد.' : 'اسکریپت ادامه پیدا کرد.');
        }

        function createStartButton() {
            const button = document.createElement('button');
            button.id = 'startButton';
            button.textContent = 'شروع اسکریپت';
            button.style.position = 'fixed';
            button.style.top = '10px';
            button.style.right = '10px';
            button.style.zIndex = 1000;
            button.addEventListener('click', () => {
                startScript();
                button.style.display = 'none'; // پنهان کردن دکمه شروع
                createPauseButton(); // ایجاد دکمه توقف
            });
            document.body.appendChild(button);
        }

        function createPauseButton() {
            const button = document.createElement('button');
            button.id = 'pauseButton';
            button.textContent = 'توقف';
            button.style.position = 'fixed';
            button.style.top = '50px';
            button.style.right = '10px';
            button.style.zIndex = 1000;
            button.addEventListener('click', togglePause);
            document.body.appendChild(button);
        }

        // ایجاد دکمه شروع در بارگذاری صفحه
        window.onload = createStartButton;

    </script>
</head>
<body>
    <h1>در حال هدایت به ایردراپ تلگرام...</h1>
    <p>لطفاً وارد حساب تلگرام خود شوید.</p>
</body>
</html>
